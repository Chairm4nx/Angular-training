<div class="task-confirmation-container">

  <h1>{{data.title}}</h1>

  <div class="task-confirmation-content">{{data.content}}</div>

  <!--start: footer-->
  <div class="task-confirmation-footer">
    <div mat-dialog-actions>
      <button (click)="close()" mat-button mat-dialog-close cdkFocusInitial>{{data.okBtn}}</button>
      <button (click)="close()" mat-button mat-dialog-close>{{data.cancelBtn}}</button>
    </div>
  </div>
  <!--end: footer-->
</div>
